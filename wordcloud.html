<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<head>
    <title>Word Cloud Example</title>
</head>
<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }
</style>
<body>

</body>
<script>
    var wordcloud;

    var color = d3.scale.linear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

    var wordsUse = [];


    d3.json("http://127.0.0.1:5000/stock?symbol=AAPL", function(error, result){
        if(error) {
            return console.warn(error);
        };
        wordcloud = result;
        //console.log(wordcloud["words"][0][0]);
        draw(result["words"]);
        for (var i = 0; i < wordcloud["words"].length; ++i)
            wordsUse.push([wordcloud["words"][i][0],wordcloud["words"][i][1]]);
    });
    
    d3.layout.cloud().size([320, 300])
            .stop()
            .words(wordsUse.map(function(d){
                return {
                    text: d[0],
                    size: d[1]
                };
                console.log(words);
            }))
            .rotate(0)
            .fontSize(10)
            .on("end", draw)
            .start();   

    function draw(words) {
        
        
        d3.select("body").append("svg")
                .attr("width", 850)
                .attr("height", 350)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                    .attr("transform", "translate(320,200)")
                .selectAll("text")
                    .data(words)
                .enter().append("text")
                    .style("font-size", function(d) { return d.wordcloud["words"][0][1] + "px"; })
                    .style("fill", function(d, i) { return color(i); })
                    .attr("transform", function(d) {
                        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                .text(function(d) { return d.words; });
        
    }

</script>
